            }
            #img-container {

                height: 100vh;
                overflow: hidden;
            }
            .images {
                display: flex;
                margin: 0;
                padding: 0;
                object-fit: cover;
                position: absolute;
                width: 100vw;
                height: 100vh;
            }
            #center {
                clip-path: polygon(36% 0%, 58% 0%, 66% 40%, 58% 70%, 36% 70%, 28% 40%);
                z-index: 6;
            }
            #center:hover {
                clip-path: polygon(35% 0%, 59% 0%, 67% 40%, 59% 71%, 35% 71%, 27% 40%);
            }
            #topLeft {
                clip-path: polygon(0% 0%, 37% 0%, 28% 40%, 0% 55%);
                z-index: 5;
            }
            #topLeft:hover {
                clip-path: polygon(0% 0%, 37% 0%, 28.25% 41%, 0% 56%);
                z-index: 6;
            }
            #bottomLeft {
                clip-path: polygon(0% 54%, 28.25% 39%, 36% 70%, 20% 100%, 0% 100%);
                z-index: 4;
            }
            #bottomLeft:hover {
                clip-path: polygon(0% 54%, 28.25% 39%, 37% 70%, 21% 100%, 0% 100%);
                z-index: 6;
            }
            #bottomCenter {
                clip-path: polygon(19% 100%, 35.5% 70%, 57.75% 69.5%, 74% 100%);
                z-index: 3;
                object-position: 0 20vh;
            }
            #bottomCenter:hover {
                clip-path: polygon(19% 100%, 35.75% 69%, 58.25% 69%, 75% 100%);
                z-index: 6;
            }
            #bottomRight {
                clip-path: polygon(57% 70%, 65.75% 39.75%, 100% 55%, 100% 100%, 73% 100%);
                z-index: 2;
                object-position: 25vw 0;
            }
            #bottomRight:hover {
                clip-path: polygon(57% 70%, 65.75% 39%, 100% 54%, 100% 100%, 73% 100%);
                z-index: 6;
            }
            #topRight {
                clip-path: polygon(57% 0%, 100% 0%, 100% 56%, 65% 40%);
                z-index: 1;
                object-position: 25vw -25vh;
            }
            #topRight:hover {
                clip-path: polygon(57% 0%, 100% 0%, 100% 56%, 65.75% 41%);
                z-index: 6;
            }
            .modal {
                background: black;
                display: none;
                position: fixed;
                z-index: 7;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
            }
            .modalImg {
                width: 100vw;
                height: 100vh;
                position: absolute;
                object-fit: cover;
                z-index: inherit;
            }
            .close {
                color: rgb(255, 208, 0);
                opacity: .8;
                font-size: 400%;
                position: relative;
                right: 3vw;
                top: 3vh;
                z-index: 8;
            }
            .close:hover {
                color: rgb(194, 149, 1);
            }
            #flex-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;
                display: none;
            }
            .flexImages {
                width: 40vw;
                min-width: 125px;
                margin-top: 20px;
            }
            @media (max-width: 1200px) {
                #bottomCenter {
                    object-position: -40vw 25vh;
                }
                #bottomRight {
                    object-position: 0 0;
                }
                #topRight {
                    object-position: 0vw -25vh;
                }
            }
            @media (max-width: 800px) {
                .modalImg {
                    height: auto;
                    top: 20vh;
                }
            }
            @media (max-width: 700px) , (max-height: 601px) {

                    display: none;
                }
                #flex-container {
                    display: flex;
                }
